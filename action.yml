name: 'NRF Connect SDK CI action'
description: 'Building nrf connect sdk projects'
branding:
  color: blue
  icon: Link
inputs:
  board:  # id of input
    description: 'Board for build'
    required: true
  build_dir:
    description: 'Building directory'
    required: true
    default: 'build'
  add_flags:
    description: 'Additional flags'
    required: true
    default: '--no-sysbuild'
runs:
  using: 'docker'
  image: 'docker://sergeyladanov/nrf-connect-sdk:v3.0.2'
  args:
    - west 
    - build
    - --build-dir 
    - ${{ inputs.build_dir }}
    - .
    - --pristine
    - --board 
    - ${{ inputs.board }}
    - ${{ inputs.add_flags }}
    
